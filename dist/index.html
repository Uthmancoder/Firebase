<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Firebase Tutorial</title>
  </head>
  <style>
    table {
      margin: auto;
    }
    table tr,
    td,
    th {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
  <body>
    <h1>Welcome to Hello world</h1>
  <a href="/dist//login.html"> <button id="logout" class="btn btn-danger ">Logout</button></a>

    <form
      action=""
      class="col-10 col-md-8 col-lg-5 mx-auto mt-5 shadow-sm rounded-3 p-3 my-5"
    >
      <h2 class="fs-2 text-primary text-center">Registration Form</h2>
      <input
        id="FullName"
        type="text"
        required
        placeholder="FullName"
        class="form-control my-2"
      />
      <input
        id="Email"
        type="email"
        required
        placeholder="Email"
        class="form-control my-4"
      />
      <button id="addUser" class="btn btn-primary mx-auto">
        Register User
      </button>
    </form>

    <!-- Displaying users -->
    <div id="screen"></div>

    <form
      action=""
      class="col-10 col-md-8 col-lg-5 mx-auto mt-5 shadow-sm rounded-3 p-3 my-5"
    >
      <h2 class="text-center fs-1 text-primary">Delete User</h2>
      <input
        id="deleteId"
        type="text"
        required
        placeholder="Enter User Id"
        class="form-control my-2"
      />
      <button id="deleteUser" class="btn btn-danger mx-auto mt-4">
        Delete User
      </button>
    </form>


    <form
      action=""
      class="col-10 col-md-8 col-lg-5 mx-auto mt-5 shadow-sm rounded-3 p-3 my-5"
    >
      <h2 class="fs-2 text-primary text-center">Update User Information</h2>
      <input
        id="userId"
        type="text"
        required
        placeholder="User Id"
        class="form-control my-4"
      />
      <input
        id="UpdateFullName"
        type="text"
        required
        placeholder="FullName"
        class="form-control my-2"
      />
      <input
        id="UpdateEmail"
        type="email"
        required
        placeholder="Email"
        class="form-control my-4"
      />
      <button id="Update" class="btn btn-primary mx-auto">
       Update Details
      </button>
    </form>


    <!-- Sign Up With Email And Password  -->
    <h1 class="fs-1 text-center text-primary">Sign Up With Email And Password </h1>

  <form
      action=""
      class="col-10 col-md-8 col-lg-5 mx-auto mt-5 shadow-sm rounded-3 p-3 my-5"
    >
      <input
        id="email"
        type="text"
        required
        placeholder="Email"
        class="form-control my-2"
      />
      <input
        id="password"
        type="password"
        required
        placeholder="Password"
        class="form-control my-4"
      />
      <input
        id="confirmPassword"
        type="password" 
        required
        placeholder="Confirm  Password"
        class="form-control my-4"
      />
      <button id="SignUp" class="btn btn-primary mx-auto">
       Update Details
      </button>
    </form>


    <!-- Login Form  -->
    <form
    action=""
    class="col-10 col-md-8 col-lg-5 mx-auto mt-5 shadow-sm rounded-3 p-3 my-5"
  >
    <h2 class="fs-2 text-primary text-center">User  Login Form</h2>
    <input
      id="logEmail"
      type="email"
      required
      placeholder="Email"
      class="form-control my-4"
    />
    <input
      id="logPassword"
      type="password"
      required
      placeholder="Password"
      class="form-control my-4"
    />
    <button id="Login" class="btn btn-primary mx-auto">
      Log In
    </button>
    <p>Don't have an account? <a href="/dist/signUp.html">Sign Up</a></p>
  </form>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
