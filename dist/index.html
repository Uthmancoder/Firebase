<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Firebase Tutorial</title>
  </head>
  <style>
    table {
      margin: auto;
    }
    table tr,
    td,
    th {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
  <body>
    <h1>Welcome to Hello world</h1>

    <form
      action=""
      class="col-10 col-md-8 col-lg-5 mx-auto mt-5 shadow-sm rounded-3 p-3 my-5"
    >
      <h2 class="fs-2 text-primary text-center">Registration Form</h2>
      <input
        id="FullName"
        type="text"
        required
        placeholder="FullName"
        class="form-control my-2"
      />
      <input
        id="Email"
        type="email"
        required
        placeholder="Email"
        class="form-control my-4"
      />
      <button id="addUser" class="btn btn-primary mx-auto">
        Register User
      </button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>FullName</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="screen"></tbody>
    </table>
    <form
      action=""
      class="col-10 col-md-8 col-lg-5 mx-auto mt-5 shadow-sm rounded-3 p-3 my-5"
    >
      <h2 class="text-center fs-1 text-primary">Delete User</h2>

      
        <input
          id="deleteId"
          type="text"
          required
          placeholder="Enter User Id"
          class="form-control my-2"
        />
        <button id="deleteUser" class="btn btn-danger mx-auto mt-4">
          Delete User
        </button>
   
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
