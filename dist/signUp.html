<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <form
    action=""
    class="col-10 col-md-8 col-lg-5 mx-auto mt-5 shadow-sm rounded-3 p-3 my-5"
  >
    <h2 class="fs-2 text-primary text-center">User  Registration Form</h2>
    <input
      id="FullName"
      type="text"
      required
      placeholder="FullName"
      class="form-control my-2"
    />
    <input
      id="Email"
      type="email"
      required
      placeholder="Email"
      class="form-control my-4"
    />
    <input
      id="Password"
      type="password"
      required
      placeholder="Password"
      class="form-control my-4"
    />
    <button id="addUser" class="btn btn-primary mx-auto">
      Sign Up
    </button>
    <p>Alredy have an account? <a href="/dist/login.html">Log In</a></p>
  </form>
  <script src="auth.js"> </script>
</body>
</html>
